  <body>
    <main>
      <section class="contact-us">
        <!-- section n1 Form -->
        <h1>Contact Us</h1>

        <div id="form-container">
          <form id="form-msg" action>
          <div id="name">
            <label for="formName">Full name *</label><br />
            <input type="text" id="formName" name="formName" placeholder="Enter your full name" />
          </div>
          
          <div class="email-phone">
            <div class="email-form">
              <label for="email">Email</label>
              <input type="email" id="email-us" name="email" placeholder="Enter your email" />
            </div>
            <div>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{3}"
                placeholder="Enter your phone" />
            </div>
          </div>

          <div class="message">
          <label for="msg">Message *</label><br />
          <textarea id="msg" name="message" rows="10" cols="30"
            placeholder="Write your message here..."></textarea><br />
          <p id="errorBox"></p>
          <button class="submit" type="submit">Submit</button>
        </div>
        </form>
        </div>
    </main>
    <!-- section n2 footer -->
    <footer>
      <object data="./resources/images/logos/circle.svg" type="image/svg+xml"></object>
